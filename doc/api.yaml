openapi: 3.0.3
info:
  title: WasaPhoto API
  description: |-
    This API defines how an application can interface with the WasaPhoto social,
    providing functions to obtain and change informations about users and posts.
  version: 0.0.1
tags:
  - name: Session
    description: |-
      Tag related to user creation, authentication and login operations.
  - name: User
    description: |-
      Tag related to general user-related operations.
  - name: Follow
    description: |-
      Tag related to follows/follower-related operations.
  - name: Privacy
    description: |-
      Tag related to user privacy-related operations.
paths:
  /session:
    post:
      tags:
        - Session
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsernameText'
        required: true
      responses:
        '200':
          description: User log-in action successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '201':
          description: Created new User and logged-in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /users/{uid}:
    summary: Represents a user
    description: |-
      The resource represent an individual users registered on WasaPhoto.
      Each user is identified by a numeric unique id.
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - User
      summary: Redirects to the user's profile.
      description: |-
        The resource redirect the request to retrieve the user profile by its own uid.
      operationId: redirectToUserProfile
      responses:
        '301':
          description: Users information retrieved successfully.
          headers:
            Location:
              schema:
                type: string
                example: /users/{uid}/profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
    put:
      tags:
        - User
      summary: Change the username of uid.
      description: |-
        Change the username of a user identified by a numeric unique id.
      security:
        - bearerAuth: []
      requestBody:
        description: |-
          The new username for uid.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsernameText'
      responses:
        '200':
          description: Username of uid changed successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '400':
          description: Malformed request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/feeds:
    summary: Represents the user post stream.
    description: |-
      The resource represent the list of the most recent posts published by the
      follows of uid.
      TODO -> Implements Post schemas and logic
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - User
      summary: Gets the users Feeds by uid.
      description: |-
        Retrieve the list of the most recent posts published by the follows
        of uid.
      operationId: getMyStream
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User feed retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/profile:
    summary: Represents the user profile.
    description:  |-
      The resource represent the details of the user profile: His username,
      statistics and post.
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - User
      summary: Gets the user profile
      description: |-
        Retrieve the user username, statistics and posts by its uid.
      operationId: getUserProfile
      responses:
        '200':
          description: User profile retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/follows:
    summary: Represents the users followed by uid.
    description: |-
      The resource represent the list of users followed by uid.
      Each user followed has its own unique uid.
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - Follow
      summary: Gets the users followed by uid.
      description: |-
        Retrieve the list of the followed users by uid, with their personal name
        and uid.
      operationId: getUserFollows
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Users follows retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/follows/{uid2}:
    parameters:
      - $ref: '#/components/parameters/uid'
      - $ref: '#/components/parameters/uid2'
    post:
      tags:
        - Follow
      summary: Adds an user to the follower of uid.
      description: |-
        Adds an user to the follower of uid.
      operationId: followUser
      security:
        - bearerAuth: []
      responses:
        '201':
          description: User followed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
    delete:
      tags:
        - Follow
      summary: Remove a follow of uid.
      description: |-
        Remove the specified follower from the uid's
      operationId: unfollowUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User unfollowed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/follower:
    summary: Represents the uid followers.
    description: |-
      The resource represent the list of uid's follower.
      Each followe has its own unique uid.
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - Follow
      summary: Gets the uid's followers.
      description: |-
        Retrieve the list of the uid's follower, with their personal name
        and uid.
      operationId: getUserFollers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Uid's followers retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/bans:
    summary: Represents the uid bans.
    description: |-
      The resource represent the list of uid's bans, with theri personal name 
      and uid.
    parameters:
      - $ref: '#/components/parameters/uid'
    get:
      tags:
        - Privacy
      operationId: getUserBans
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Uid's bans retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
  /users/{uid}/bans/{uid2}:
    parameters:
      - $ref: '#/components/parameters/uid'
      - $ref: '#/components/parameters/uid2'
    post:
      tags:
        - Privacy
      summary: Adds an user to the ban list of uid.
      description: |-
        Adds an user to the ban list of uid.
        It also make the user banned unfollow uid.
      operationId: banUser
      security:
        - bearerAuth: []
      responses:
        '201':
          description: User banned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: No existing user with specified uid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'
        '409':
          description: User is already banned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
    delete:
      tags:
        - Privacy
      summary: Remove a banned user from uid's ban list.
      description: |-
        Remove the specified follower from uid's ban list.
      operationId: unbanUser
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User unbanned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResponse'
        '404':
          description: One or both uids does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoUserFoundResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  parameters:
    uid:
      name: uid
      in: path
      description: The User id
      required: true
      schema:
        type: string
        example: "abcdef012345"
    uid2:
      name: uid2
      in: path
      description: The Second User id
      required: true
      schema:
        type: string
        example: "abcdef012345"
  schemas:
    LoginResponse:
      allOf:
        - $ref: '#/components/schemas/UsernameText'
        - $ref: '#/components/schemas/UserId'
        - $ref: '#/components/schemas/BearerToken'
    BearerToken:
      type: object
      properties:
        token:
          type: string
          example: "jsonwebtoken"
    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'
      minItems: 0
      maxItems: 200
    User:
      allOf:
        - $ref: '#/components/schemas/UsernameText'
        - $ref: '#/components/schemas/UserId'
    SimpleResponse:
      type: object
      properties:
        status_code:
          type: integer
          example: 200
        message:
          type: string
          example: "OK"
    NoUserFoundResponse:
      type: object
      properties:
        status_code:
          type: integer
          default: 404
        message:
          type: string
          default: "No user found"
    UsernameText:
      type: object
      properties:
        username:
          type: string
          example: "John Doe"
          pattern: '^.*?$'
          minLength: 3
          maxLength: 16
    UserId:
      type: object
      properties:
        identifier:
          type: string
          example: "abcdef012345"
